<div class="header">
    <div class="header__logo"><img src="assets/buhler-logo.png" alt="Buhler logo"></div>
    <div class="header__timer">
        <span class="material-icons">schedule</span>
        <span>{{ currentDate | date: 'dd.MM.yyyy H:mm' }}</span>

        <span class="material-icons">account_circle</span>
        <span>{{ userName }}</span>
    </div>
</div>
